<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/vendor/uikit.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign Up</title>
</head>
<body id="login">
    <h1 class="uk-heading-large uk-text-center">Sign Up</h1>
    <br><br>
    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
        
        <form class="uk-form-stacked" method="post" action="/users/signup">

            <div class="uk-margin">
                <label class="uk-form-label" for="first_name">First Name</label>
                <div class="uk-form-controls">
                    <input name="first_name" class="uk-input" id="first_name" type="text" placeholder="First Name">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="last_name">Last Name</label>
                <div class="uk-form-controls">
                    <input name="last_name" class="uk-input" id="last_name" type="text" placeholder="Last Name">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="email">Email</label>
                <div class="uk-form-controls">
                    <input name="email" class="uk-input" id="email" type="email" placeholder="someone@gmail.com">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="password">Password</label>
                <div class="uk-form-controls">
                    <input name="password" class="uk-input" id="password" type="password" placeholder="Password">
                </div>
            </div>

            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="submit">Sign Up</button>
            </div>
        
        
        </form>
    </div>
    
    <script src="./js/vendor/uikit.min.js"></script>
    <script src="./js/vendor/uikit-icons.min.js"></script>
</body>
</html>
