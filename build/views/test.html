<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vendor/uikit.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>API Development</title>
</head>
<body>
    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
        <form class="uk-form-horizontal uk-margin-large" method="post" action="/create">

            <div class="uk-margin">
                <label class="uk-form-label" for="name">Name of Product</label>
                <div class="uk-form-controls">
                    <input name="name" class="uk-input" id="name" type="text" placeholder="Name of Product">
                </div>
            </div>
    
            
            <div class="uk-margin">
                <label class="uk-form-label" for="pages">Price</label>
                <div class="uk-form-controls">
                    <input name="pages" class="uk-input" id="pages" type="number" placeholder="Price">
                </div>
            </div>
        
            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-button-large" type="submit">Create Product</button>
            </div>
        
        </form>
    </div>
    
    <script src="js/vendor/uikit.min.js"></script>
    <script src="js/vendor/uikit-icons.min.js"></script>
</body>
</html>
